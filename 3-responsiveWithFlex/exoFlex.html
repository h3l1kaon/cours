<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Exercice flex</title>
  </head>
  <body>
    <div class="exo">
      <!-- chaque section doit occuper la hauteur du viewpc -->
      <section id="s1">
        <!-- Faites 8 div de couleurs differentes chacune d'entre elles doit être verticale et occuper la totalité du viewport 
            en format tablette elles doivent faire 2 lignes de 4.
            En format mobile 4 lignes de 2
            Bonus: ajouter une marge autour d'elles -->
        <div class="divide">
          <div class="ex1"></div>
          <div class="ex1"></div>
        </div>
        <div class="divide">
          <div class="ex1"></div>
          <div class="ex1"></div>
        </div>
        <div class="divide">
          <div class="ex1"></div>
          <div class="ex1"></div>
        </div>
        <div class="divide">
          <div class="ex1"></div>
          <div class="ex1"></div>
        </div>
      </section>
      <section id="s2">
        <!-- faites 9 div de couleurs differentes elles doivent faire 3 lignes, une de 4, une de 1 et une autre de 4,
              en format tablette ce sera 5 lignes, 2 de 2, une de 1 puis 2 de 2. En format mobile, une colonne simple -->
        <div class="ex2 colored"></div>
        <div class="ex2 colored"></div>
        <div class="ex2 colored"></div>
        <div class="ex2 colored"></div>
        <div class="ex2 colored" id="center"></div>
        <div class="ex2 colored"></div>
        <div class="ex2 colored"></div>
        <div class="ex2 colored"></div>
        <div class="ex2 colored"></div>
      </section>
      <section id="s3">
        <!-- creer un header, un main, une nav, et un footer. Placez le header en haut prennat toute la largeur. Placez la nav à gauche sur 200px, le main prenant le reste de la droite et le footer
        en dessous prennant toute la largeur. En format mobile les éléments doivent être en colonne, avec la nav entre le main et le footer -->
        <header>HEADER</header>
        <main>main</main>
        <nav>
          <h1>Nav</h1>
        </nav>
        <footer><h1>footer</h1></footer>
      </section>
    </div>
  </body>
</html>
